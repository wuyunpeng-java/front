<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap中组件的使用</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="btn-group btn-group-lg">

				<button type="button" class="btn btn-default">右边</button>
				
			</div>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group">

				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"> 左对齐</span></button>

			</div>

			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"> 右对齐</span></button>
