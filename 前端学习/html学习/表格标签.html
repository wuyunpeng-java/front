<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<table align="center" border="1" bordercolor="blue" cellpadding="20" cellspacing="0"
			height="250" width="500">
			<!--因为表格可能很长，为了更好地表达表格的语义。
				可以将表格分为表格头部（thead)和表格主体（hbody)两大部分
			-->
			<thead><tr><th>姓名</th><th>性别</th><th>年龄</th></tr></thead>
			<tbody>
			<tr><td>刘德华</td><td>男</td><td>56</td></tr>
			<tr><td>张学友</td><td>男</td><td>58</td></tr>
			<tr><td>郭富城</td><td>男</td><td>52</td></tr>
			<tr><td>张柏芝</td><td>女</td><td>36</td></tr>
			</tbody>
		</table>
	</body>
</html>
