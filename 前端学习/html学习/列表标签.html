<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>

	<body>
		<h4>您喜欢的食物？</h4>
		<!--无序列表-->
		<ul>
			<li>榴莲</li>
			<li>臭豆腐</li>
			<li>鲱鱼罐头</li>
		</ul>
		<h4>粉丝排行榜</h4>
		<!--有序列表-->
		<ol>
			<li>刘德华 10000</li>
			<li>刘若英  1000</li>
			<li>pink老师 2</li>
		</ol>
		<!--自定义列表-->
		<dl>
			<dt>关注我们</dt>
			<dd>新浪微博</dd>
			<dd>官方微信</dd>
			<dd>联系我们</dd>
			
		</dl>
	</body>

</html>
