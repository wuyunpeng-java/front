<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像标签示例</title>
	</head>
	<body>
		<h3>图像标签的使用</h3>
		<!--title标签为鼠标悬浮于图像上方时显示的描述文字-->
		<img src="../img/刘德华.jpg" title="我是刘德华" >
		<h3>alt 替换文本 图像无法显示时用它来替换</h3>
		<img src="../img/1.jpg" alt ="我是  pink老师"/>
		<h3>width: 给图像设定宽度/高度以及边框</h3>
		<img src="../img/刘德华.jpg" title="我是刘德华" width="50%" border="15">
		
	</body>
</html>
